<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">

	<title>Sketch Commander</title>
</head>

<body>
	<script src="preferences.js"></script>
	<div class="bla" style="color: #fff;">
		This text should be replaced by 'hello', which is called in the Sketch plugin
	</div>
	<br />
	<br />
	<a class="sendEvent" style="color: yellow; cursor: pointer;">Send event back to plugin</a>
	<script>
		// https://github.com/skpm/sketch-module-web-view/blob/master/docs/communication-plugin-webview.md
		
		// receive event from plugin in webview
		const testDiv = document.querySelector('.bla');
		window.someGlobalFunctionDefinedInTheWebview = function(arg) {
			console.log(arg)
			testDiv.innerHTML = arg;
		}
		
	</script>
</body>

</html>
